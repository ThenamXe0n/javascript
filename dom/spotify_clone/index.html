<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>spotify</title>
  </head>
  <body>
    <section id="root">
      <header
        class="bg-black col-span-2 px-8 py-5 flex items-center justify-between text-white border-gray-100"
      >
        <!-- ==========navigation========= -->
        <div class="flex items-center text-white gap-x-2">
          <!-- ----left---- -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-10"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 19.5 8.25 12l7.5-7.5"
            />
          </svg>
          <!-- -----rigth----- -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-10"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m8.25 4.5 7.5 7.5-7.5 7.5"
            />
          </svg>
        </div>

        <!-- ----search section--- -->
        <div class="flex items-center gap-x-4">
          <!-- --------home ------  -->
          <div
            class="size-12 rounded-full flex items-center justify-center bg-[#3a3a3a]"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="size-8 hover:text-blue-500 cursor-pointer"
            >
              <path
                d="M11.47 3.841a.75.75 0 0 1 1.06 0l8.69 8.69a.75.75 0 1 0 1.06-1.061l-8.689-8.69a2.25 2.25 0 0 0-3.182 0l-8.69 8.69a.75.75 0 1 0 1.061 1.06l8.69-8.689Z"
              />
              <path
                d="m12 5.432 8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 0 1-.75-.75v-4.5a.75.75 0 0 0-.75-.75h-3a.75.75 0 0 0-.75.75V21a.75.75 0 0 1-.75.75H5.625a1.875 1.875 0 0 1-1.875-1.875v-6.198a2.29 2.29 0 0 0 .091-.086L12 5.432Z"
              />
            </svg>
          </div>

          <!-- ------search bar----- -->
          <div
            id="searchBar"
            class="bg-[#3a3a3a] relative px-3 rounded-full flex items-center gap-x-3 w-96 h-[48px] py-2 px-3"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="gray"
              class="size-8"
            >
              <path
                fill-rule="evenodd"
                d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z"
                clip-rule="evenodd"
              />
            </svg>

            <input
              class="bg-transparent outline-none flex-1 placeholder:text-xl placeholder:text-[gray]"
              type="text"
              id="searchInput"
              name="search"
              placeholder="What do you want to play?"
            />
            <!-- ---------browse--------- -->
            <div class="border-l-2 pl-3 border-[gray]">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="size-6 hover:text-blue-500 cursor-pointer"
              >
                <path
                  d="M3.375 3C2.339 3 1.5 3.84 1.5 4.875v.75c0 1.036.84 1.875 1.875 1.875h17.25c1.035 0 1.875-.84 1.875-1.875v-.75C22.5 3.839 21.66 3 20.625 3H3.375Z"
                />
                <path
                  fill-rule="evenodd"
                  d="m3.087 9 .54 9.176A3 3 0 0 0 6.62 21h10.757a3 3 0 0 0 2.995-2.824L20.913 9H3.087Zm6.163 3.75A.75.75 0 0 1 10 12h4a.75.75 0 0 1 0 1.5h-4a.75.75 0 0 1-.75-.75Z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>

            <!-- ------ suggestion section ------- -->
            <div
              id="suggestionSection"
              class="bg-[#46484d] px-4 py-2 w-full top-0 translate-y-[3.5rem] left-0 min-h-[40vh] rounded-xl absolute"
            >
              <strong>Recently played</strong>
              <!-- --songlist card-- -->
              <div
                class="w-full border border-2 rounded-xl min-h-20 my-2 mx-auto flex items-center gap-y-3"
              ></div>
            </div>
          </div>
        </div>

        <!-- ----action buttons-------- -->
        <div class="flex items-center gap-x-4 h-[48px]">
          <button
            class="h-[70%] w-fit bg-white text-black px-5 font-bold capitalize rounded-full"
          >
            Explore Premium
          </button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
            />
          </svg>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m.94 3.198.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0 1 12 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 0 1 6 18.719m12 0a5.971 5.971 0 0 0-.941-3.197m0 0A5.995 5.995 0 0 0 12 12.75a5.995 5.995 0 0 0-5.058 2.772m0 0a3 3 0 0 0-4.681 2.72 8.986 8.986 0 0 0 3.74.477m.94-3.197a5.971 5.971 0 0 0-.94 3.197M15 6.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 3a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm-13.5 0a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z"
            />
          </svg>
          <div
            class="size-12 bg-[#3a3a3a] rounded-full flex items-center justify-center"
          >
            <div
              class="size-8 rounded-full flex items-center justify-center bg-[purple]"
            >
              N
            </div>
          </div>
        </div>
      </header>

      <aside
        class="flex rounded-xl bg-[#1f1f1f] p-5 col-span-1 flex-col items-center gap-y-4"
      >
        <div
          class="size-10 relative bg-white/30 rounded-full duration-300 flex items-center justify-center"
        >
          <input
            class="absolute h-full w-full opacity-0 z-30"
            type="checkbox"
            id="playlist_add_Menu"
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="white"
            class="size-6 rotate-0 duration-300"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>

          <!-- --------------------playlist model---------------- -->
          <div
            id="list_modal"
            class="w-[340px] rounded-xl hidden p-4 bg-[#3a3a3a] absolute top-[20%] left-14"
          >
            <!-- ---------list cards--------  -->
            <div
              class="flex items-center justify-end text-white gap-x-2 flex-row-reverse w-full"
            >
              <div class="flex flex-col justify-start">
                <h5 class="text-lg font-semibold capitalize">playlist</h5>
                <p>create playlist with song or episode</p>
              </div>
              <div
                class="size-10 bg-[#1f1f1f] rounded-full flex items-center justify-center"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  class="size-6"
                >
                  <path
                    fill-rule="evenodd"
                    d="M19.952 1.651a.75.75 0 0 1 .298.599V16.303a3 3 0 0 1-2.176 2.884l-1.32.377a2.553 2.553 0 1 1-1.403-4.909l2.311-.66a1.5 1.5 0 0 0 1.088-1.442V6.994l-9 2.572v9.737a3 3 0 0 1-2.176 2.884l-1.32.377a2.553 2.553 0 1 1-1.402-4.909l2.31-.66a1.5 1.5 0 0 0 1.088-1.442V5.25a.75.75 0 0 1 .544-.721l10.5-3a.75.75 0 0 1 .658.122Z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>

        <!-- -------------songs section-------- -->
        <div
          id="aside_song_section"
          class="max-h-[70vh] flex flex-col items-center justify-center gap-5 overflow-y-scroll"
        >
          <div class="h-16 w-16 aspect-square bg-white/30 rounded-lg">
            <img
              class="h-full w-full object-cover"
              src="
https://i.scdn.co/image/ab67616d00001e02d998c880f085f08c7ddeeafc"
              alt="poster"
            />
          </div>
        </div>
        <!-- ----------------song section--------------- -->
      </aside>
      <main class="rounded-xl flex gap-x-3 ml-2">
        <section id="song_section" class="w-[70%] rounded-md p-3 h-full">
          <div class="flex items-center gap-x-4">
            <button class="btn active">All</button>
            <button class="btn">Musics</button>
            <button class="btn">Podcasts</button>
          </div>
          <div
            id="song_container_one"
            class="w-full grid grid-rows-2 my-4 h-[20vh] grid-cols-4 gap-5"
          >
            <!-- ----------song card--------- -->
            <div
              class="h-full text-white flex items-center gap-x-4 w-full bg-[#3a3a3a]"
            >
              <img
                class="h-full w-auto "
                src="https://i.scdn.co/image/ab67616d00001e02d998c880f085f08c7ddeeafc"
                alt="saiyaara"
              />
              <h6 class="font-bold">Saiyaara</h6>
            </div>
          </div>

          <!-- --------------recently played----------------  -->
          <div class="my-2">
            <h5 class="capitalize text-white font-bold text-2xl">
              Recently Played
            </h5>
            <div
              id="recently_played_song_container"
              class="w-full overflow-x-scroll gap-x-4 py-4 flex items-center"
            >
              <img
                class="h-[200px] w-[200px]"
                src="https://i.scdn.co/image/ab67616d00001e02d998c880f085f08c7ddeeafc"
                alt="current_song_poster"
              />
            </div>
          </div>
        </section>
        <section
          id="current_song_section"
          class="flex-1 p-3 bg-[#1f1f1f] h-full overflow-y-scroll rounded-md"
        >
          <div class="flex items-center justify-between mb-4">
            <h6 id="uppersongName" class="text-lg font-semibold text-white">Barbaad</h6>
            <div class="relative size-6" id="full_screen_icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="white"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 3.75v4.5m0-4.5h4.5m-4.5 0L9 9M3.75 20.25v-4.5m0 4.5h4.5m-4.5 0L9 15M20.25 3.75h-4.5m4.5 0v4.5m0-4.5L15 9m5.25 11.25h-4.5m4.5 0v-4.5m0 4.5L15 15"
                />
              </svg>
            </div>
          </div>
          <div class="overflow-hidden aspect-square rounded-lg w-full h-auto">
            <img
             id="currentsong_side_poster"
              class="h-full w-full"
              src="https://c-cdnet.cdn.smule.com/smule-gg-uw1-s-7/arr/a7/42/d3311dc5-c9ac-4ec5-a50a-994ce4468620.jpg"
              alt="current_song_poster"
            />
          </div>
          <div class="text-white">
            <h6 id="currentsong_side_name" class="text-2xl underline text-white/80 mt-2 font-bold">
              Rabba jaanda
            </h6>
            <p id="currentsong_singer" class="text-white/40">Jubin Nautiyal</p>
          </div>

          <div class="w-full my-4 min-h-96 p-3 bg-gray-700/40 rounded-lg">
            <h6 class="text-white font-bold text-2xl">About Artist</h6>
          </div>
        </section>
      </main>

      <footer
        class="col-span-2 text-white justify-between py-3 flex items-center"
      >
        <div id="currentSongFooter" class="flex items-center h-full">
          <div
            class="h-full aspect-square w-auto ml-3 overflow-hidden bg-red-600"
          >
            <img
              src="https://c-cdnet.cdn.smule.com/smule-gg-uw1-s-7/arr/a7/42/d3311dc5-c9ac-4ec5-a50a-994ce4468620.jpg"
              alt="currentSong"
              id="currentSong"
            />
          </div>
          <div class="ml-3">
            <h6 class="capitalize leading-[16px] text-sm font-semibold">
              Rabba Jaanda <br />
              <span class="text-sm font-thin"> Jubin Nautiyal</span>
            </h6>
          </div>
        </div>

        <!-- ----player controler----------- -->
        <div class="w-[60%] max-w-[40vw]">
          <audio id="songPlayer">
            <source src="https://c-cdnet.cdn.smule.com/smule-gg" type="audio/mp3">
          </audio>
          <!-- ------------buttons----------- -->
          <div class="w-full flex items-center justify-center gap-x-5">
            <!-- ----shuffle----- -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              id="shuffle"
              fill="currentColor"
              viewBox="0 0 92 92"
              class="size-5"
            >
              <path
                id="XMLID_799_"
                d="M68.2 30C64 30 53.5 40.4 45.8 47.9 34.2 59.1 23.2 70 14.4 70H9c-2.2 0-4-1.8-4-4s1.8-4 4-4h5.4c5.6 0 16.8-11.2 25.8-19.9 11-10.6 20.5-20.1 28-20.1h5.2l-5.5-5.3c-1.6-1.6-1.6-3.9 0-5.5s4.1-1.6 5.7 0l12.3 12.3c.8.8 1.2 1.8 1.2 2.8 0 1.1-.4 2.1-1.2 2.8L73.5 41.4c-.8.8-1.8 1.1-2.8 1.1-1 0-2-.4-2.8-1.2-1.6-1.6-1.6-4.2 0-5.7l5.5-5.6h-5.2zm5.3 20.6c-1.6-1.6-4.1-1.6-5.7 0-1.6 1.6-1.6 4.2 0 5.8l5.5 5.6h-5.2c-3.3 0-8.8-4.9-14.2-9.9-1.6-1.5-4.1-1.5-5.7.1-1.5 1.6-1.4 4.3.2 5.8 8.4 7.7 14 12 19.8 12h5.2l-5.5 5.3c-1.6 1.6-1.6 4 0 5.6.8.8 1.8 1.1 2.8 1.1 1 0 2-.4 2.8-1.2l12.3-12.3c.8-.8 1.2-1.8 1.2-2.8 0-1.1-.4-2.1-1.2-2.8L73.5 50.6zM9 30h5.4c4.2 0 10.5 5.4 15.5 9.9.8.7 1.7 1.1 2.7 1.1 1.1 0 2.2-.4 3-1.3 1.5-1.6 1.4-4.3-.3-5.8-7.8-7.1-14.4-12-20.9-12H9c-2.2 0-4 1.8-4 4S6.8 30 9 30z"
              />
            </svg>
            <!-- ------------back----------------- -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="size-5"
            >
              <path
                d="M9.195 18.44c1.25.714 2.805-.189 2.805-1.629v-2.34l6.945 3.968c1.25.715 2.805-.188 2.805-1.628V8.69c0-1.44-1.555-2.343-2.805-1.628L12 11.029v-2.34c0-1.44-1.555-2.343-2.805-1.628l-7.108 4.061c-1.26.72-1.26 2.536 0 3.256l7.108 4.061Z"
              />
            </svg>
            <!-- ------------play---------------- -->
            <div class="size-9 relative">
              <input
                type="checkbox"
                class="h-full w-full opacity-0 absolute z-30"
                id="play_btn"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="size-9"
              >
                <path
                  fill-rule="evenodd"
                  d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm14.024-.983a1.125 1.125 0 0 1 0 1.966l-5.603 3.113A1.125 1.125 0 0 1 9 15.113V8.887c0-.857.921-1.4 1.671-.983l5.603 3.113Z"
                  clip-rule="evenodd"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="size-9 hidden"
                id="pause_btn"
              >
                <path
                  fill-rule="evenodd"
                  d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12ZM9 8.25a.75.75 0 0 0-.75.75v6c0 .414.336.75.75.75h.75a.75.75 0 0 0 .75-.75V9a.75.75 0 0 0-.75-.75H9Zm5.25 0a.75.75 0 0 0-.75.75v6c0 .414.336.75.75.75H15a.75.75 0 0 0 .75-.75V9a.75.75 0 0 0-.75-.75h-.75Z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <!-- ------------pause---------------- -->

            <!-- ------------next---------------- -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="size-5"
            >
              <path
                d="M5.055 7.06C3.805 6.347 2.25 7.25 2.25 8.69v8.122c0 1.44 1.555 2.343 2.805 1.628L12 14.471v2.34c0 1.44 1.555 2.343 2.805 1.628l7.108-4.061c1.26-.72 1.26-2.536 0-3.256l-7.108-4.061C13.555 6.346 12 7.249 12 8.689v2.34L5.055 7.061Z"
              />
            </svg>
            <!-- ----------loop------------ -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="size-5"
            >
              <path
                fill-rule="evenodd"
                d="M4.755 10.059a7.5 7.5 0 0 1 12.548-3.364l1.903 1.903h-3.183a.75.75 0 1 0 0 1.5h4.992a.75.75 0 0 0 .75-.75V4.356a.75.75 0 0 0-1.5 0v3.18l-1.9-1.9A9 9 0 0 0 3.306 9.67a.75.75 0 1 0 1.45.388Zm15.408 3.352a.75.75 0 0 0-.919.53 7.5 7.5 0 0 1-12.548 3.364l-1.902-1.903h3.183a.75.75 0 0 0 0-1.5H2.984a.75.75 0 0 0-.75.75v4.992a.75.75 0 0 0 1.5 0v-3.18l1.9 1.9a9 9 0 0 0 15.059-4.035.75.75 0 0 0-.53-.918Z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <!-- --------timelapse----- -->
          <div class="w-full flex items-center gap-x-3">
            <span id="start-time">00:00</span>
            <input
              type="range"
              id="time_line_track"
              min="0"
              max="100"
              class="flex-1"
            />
            <span id="end-time">00:00</span>
          </div>
        </div>
        <!-- -----------------volume controllers and extra btn------------------ -->
        <div class="w-[300px] h-full flex gap-x-3 items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 18.75a6 6 0 0 0 6-6v-1.5m-6 7.5a6 6 0 0 1-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 0 1-3-3V4.5a3 3 0 1 1 6 0v8.25a3 3 0 0 1-3 3Z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.114 5.636a9 9 0 0 1 0 12.728M16.463 8.288a5.25 5.25 0 0 1 0 7.424M6.75 8.25l4.72-4.72a.75.75 0 0 1 1.28.53v15.88a.75.75 0 0 1-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.009 9.009 0 0 1 2.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75Z"
            />
          </svg>
          <input type="range" min="0" max="1" />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
